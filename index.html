<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <link rel="stylesheet" href="editor.css">
</head>

<body>
    <div class="container">
        <div class="img">
            <div class="img-box">
                <img id="imgloaded">
                <canvas id="canvas"></canvas>
            </div>
            <div class="upload">
                <label for="upload">Upload</label>
                <input type="file" id="upload">


            </div>


        </div>
        <div class="filters">
            <ul>

                <li>
                    <label for="Saturate">Saturate</label>
                    <input type="range" id="Saturate" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="contrast">Contrast</label>
                    <input type="range" id="contrast" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="brightness">Brightness</label>
                    <input type="range" id="brightness" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="sepia">Sepia</label>
                    <input type="range" id="sepia" min="0" max="200" value="0">
                </li>
                <li>
                    <label for="grayscale">Grayscale</label>
                    <input type="range" id="grayscale" step=".1" min="0" max="1" value="0">
                </li>
                <li>
                    <label for="blur">Blur</label>
                    <input type="range" id="blur" step=".1" min="0" max="10" value="0">
                </li>
                <li>
                    <label for="hue-rotate">Hue-Rotate</label>
                    <input type="range" id="hue-rotate" min="0" max="350" value="0">
                </li>
                <li>
                    <!-- the word the equal to download will be the name of the file which u will download -->
                    <a download="image" id="download">Download</a>
                    <span onclick="resting()" id="reset"> Reset</span>
                </li>
            </ul>
        </div>
        <script src="editor.js"></script>
</body>

</html>
